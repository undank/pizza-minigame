<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Eating Race Game</title>
    <link rel="stylesheet" href="minigamepizza.css">
    <link rel="preload" href="images/iconenemy.png" as="image">
    <link rel="preload" href="images/iconplayer.png" as="image">
    <link rel="preload" href="images/pizza0.png" as="image">
    <link rel="preload" href="images/pizza1.png" as="image">
    <link rel="preload" href="images/pizza2.png" as="image">
    <link rel="preload" href="images/pizza3.png" as="image">
    <link rel="preload" href="images/pizza4.png" as="image">
    <link rel="preload" href="images/pizza5.png" as="image">
    <link rel="preload" href="images/pizza6.png" as="image">
    <link rel="preload" href="images/pizzabg.png" as="image">
    <link rel="preload" href="images/pizzafull.png" as="image">
    <audio id="gameTheme" src="sounds/pizzatheme.ogg" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.ogg"></audio>
    <audio id="loseSound" src="sounds/lose.ogg"></audio>
</head>
<body>
    <button id="minigameButton" onclick="startGame()">Start Game</button>
    <div id="instructionsDiv" class="instructions">
        Quickly click the button to eat your pizza and win!
    </div>
    <div id="gameArea" class="pizza-container" style="display: none;">
        <div class="player-container">
            <img src="images/iconplayer.png" alt="Player Icon" class="icon">
            <img id="playerPizza" src="images/pizzafull.png" alt="Player Full Pizza">
        </div>
        <div class="enemy-container">
            <img src="images/iconenemy.png" alt="Enemy Icon" class="icon">
            <img id="enemyPizza" src="images/pizzafull.png" alt="Enemy Full Pizza">
        </div>
    </div>
    <button id="eatSliceButton" style="display: none;" onclick="slicePizza()">Eat the pizza!</button>
    <div id="winnerDiv" class="winner" style="display: none;">
        <!-- Winner will be displayed here -->
    </div>
    <audio id="gameTheme" src="sounds/pizzatheme.ogg"></audio>
    <script src="minigamepizza.js"></script>
</body>
</html>
